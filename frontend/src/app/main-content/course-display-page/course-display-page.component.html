<div class="course-display">
  <div class="main-info">
    <div class="game-info">
      <h3>
        <span><b>Game:</b></span>
        <span>{{course?.miniature?.gameTitle}}</span>
      </h3>
      <h3>
        <span><b>Faction:</b></span>
        <span>{{course?.miniature?.factionName}}</span>
      </h3>
      <h3>
        <span><b>Miniature:</b></span>
        <span>{{course?.miniature?.name}}</span>
      </h3>
    </div>
    <h2 class="centered-header">
      <span><b>Title:</b></span>
      <span>{{course?.title}}</span>
    </h2>
    <h4 class="centered-header">
      <span><b>Author:</b></span>
      <span>{{course?.user?.username}}</span>
    </h4>
    <h3 class="short-description">
      <span class="label"><b>Short description:</b></span>
      <p>{{course?.shortDescription}}</p>
    </h3>
  </div>
  <div class="steps" *ngIf="course?.steps?.length">
    <h2 class="steps-title"><b>Steps:</b></h2>
    <div>
      <div *ngFor="let courseStep of course?.steps">
        <app-course-step-display [courseStep]="courseStep"></app-course-step-display>
      </div>
    </div>
  </div>
</div>
