<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title>{{course.title}}</mat-card-title>
    <mat-card-subtitle>{{course.miniatureName}}</mat-card-subtitle>
    <span class="username">{{course.username}}</span>
  </mat-card-header>
  <mat-card-content>
    <p>{{course.shortDescription}}</p>
  </mat-card-content>
  <mat-card-actions class="card-buttons">
    <button mat-button (click)="openCourse()">Open Course</button>
  </mat-card-actions>
</mat-card>
